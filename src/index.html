<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassKeeper - Password Manager</title>
    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <!-- Unlock Screen -->
    <div id="unlock-screen" class="screen">
      <div class="unlock-container">
        <h1>ğŸ” PassKeeper</h1>
        <p>Enter your master password to unlock</p>
        <form id="unlock-form">
          <input type="password" id="master-password" placeholder="Master password" required />
          <button type="submit">Unlock</button>
        </form>
        <p id="unlock-error" class="error"></p>
      </div>
    </div>

    <!-- Main App Screen -->
    <div id="main-screen" class="screen hidden">
      <header>
        <h1>ğŸ” PassKeeper</h1>
        <div class="header-actions">
          <input type="text" id="search-input" placeholder="Search passwords..." />
          <button id="add-btn" class="btn-primary">+ Add Password</button>
          <button id="lock-btn" class="btn-secondary">ğŸ”’ Lock</button>
        </div>
      </header>

      <main class="container">
        <div id="passwords-list" class="passwords-list">
          <p class="empty-state">No passwords yet. Click "Add Password" to get started.</p>
        </div>
      </main>
    </div>

    <!-- Add/Edit Password Modal -->
    <div id="password-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-title">Add Password</h2>
        <form id="password-form">
          <input type="hidden" id="password-id" />
          
          <label for="pwd-title">Title *</label>
          <input type="text" id="pwd-title" placeholder="e.g., Gmail, Facebook" required />
          
          <label for="pwd-username">Username/Email *</label>
          <input type="text" id="pwd-username" placeholder="username or email" required />
          
          <label for="pwd-password">Password *</label>
          <div class="password-input-group">
            <input type="password" id="pwd-password" placeholder="password" required />
            <button type="button" id="toggle-password" class="btn-icon">ğŸ‘ï¸</button>
            <button type="button" id="generate-btn" class="btn-secondary">Generate</button>
          </div>
          
          <label for="pwd-url">URL</label>
          <input type="url" id="pwd-url" placeholder="https://example.com" />
          
          <label for="pwd-notes">Notes</label>
          <textarea id="pwd-notes" placeholder="Additional notes" rows="3"></textarea>
          
          <div class="modal-actions">
            <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Generator Modal -->
    <div id="generator-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Password Generator</h2>
        <div class="generator-options">
          <label>
            Length: <span id="length-value">16</span>
            <input type="range" id="pwd-length" min="8" max="64" value="16" />
          </label>
          <label>
            <input type="checkbox" id="use-uppercase" checked /> Uppercase (A-Z)
          </label>
          <label>
            <input type="checkbox" id="use-numbers" checked /> Numbers (0-9)
          </label>
          <label>
            <input type="checkbox" id="use-symbols" checked /> Symbols (!@#$...)
          </label>
        </div>
        <div class="generated-password">
          <input type="text" id="generated-pwd" readonly />
          <button type="button" id="copy-generated" class="btn-secondary">Copy</button>
        </div>
        <div class="modal-actions">
          <button type="button" id="regenerate-btn" class="btn-secondary">Regenerate</button>
          <button type="button" id="use-generated-btn" class="btn-primary">Use This Password</button>
          <button type="button" id="close-generator-btn" class="btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
